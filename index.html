<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Eloquia Text:wght@300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="buyer-dashboard1">
      <section class="main1">
        <img
          class="blue-minimalist-simple-real-es1"
          alt=""
          src="./public/blue-minimalist-simple-real-estate--architecture-logo-1-2@2x.png"
        />

        <div class="tracking">
          <div class="tracking-child"></div>
          <div class="input">
            <header class="enter-your-orders">
              Enter your Orderâ€™s tracking number
            </header>
            <h2 class="track-your-order">
              Track your order through all production stages until it reaches
              you
            </h2>
          </div>
          <div class="button">
            <div class="button-label">
              <div class="button-label-child"></div>
              <input
                id="orderNumberInput"
                class="write-order-number"
                placeholder="Write order number"
                type="text"
              />
            </div>
            <button id="trackButton" class="button-label1">
              <div class="button-label-item"></div>
              <b class="track">Track</b>
            </button>
          </div>
        </div>
        <img
          class="blue-minimalist-simple-real-es2"
          loading="lazy"
          alt=""
          src="./public/blue-minimalist-simple-real-estate--architecture-logo-3-1@2x.png"
        />
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
