<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./message-frame.css" />
  </head>
  <body>
    <!-- Add header with ID for dynamic Order No. -->
    <header id="orderNoHeader">Order No. 8392791726291</header>
    <!-- Add horizontal line -->
    <hr />
    <!-- Add message bubbles container -->
    <div class="message-bubbles">
      <!-- Fetched messages will appear here -->
      <!-- Example:
      <div class="message-bubble sender">Hello!</div>
      <div class="message-bubble receiver">Hi there!</div>
      -->
    </div>
    <!-- Add input field and send button -->
    <div class="input-area">
      <input type="text" placeholder="Type a message..." />
      <button>Send</button>
    </div>

    <!-- Include the message-frame.js script -->
    <script src="./scripts/message-frame.js"></script>
  </body>
</html>
